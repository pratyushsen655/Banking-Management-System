<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container dashboard-container">
        <div class="header">
            <h1>Welcome, <span th:text="${fullName}"></span>!</h1>
        </div>
        
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <h2>Your Accounts</h2>
        
        <div th:if="${#lists.isEmpty(accounts)}" class="alert alert-error">
            <p>You don't have any accounts yet. Create one to get started!</p>
        </div>
        
        <div th:if="${!#lists.isEmpty(accounts)}">
            <table>
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Account Holder</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.accountNumber}"></td>
                        <td th:text="${account.accountType}"></td>
                        <td th:text="${account.accountHolderName}"></td>
                        <td th:text="${'$' + #numbers.formatDecimal(account.balance, 1, 2)}"></td>
                        <td>
                            <a th:href="@{/history/{accountNumber}(accountNumber=${account.accountNumber})}" 
                               style="color: #667eea; text-decoration: none;">View History</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="nav-buttons">
            <form th:action="@{/create-account}" method="get">
                <button type="submit">Create Account</button>
            </form>
            
            <form th:action="@{/deposit}" method="get">
                <button type="submit" class="btn-success">Deposit</button>
            </form>
            
            <form th:action="@{/withdraw}" method="get">
                <button type="submit" class="btn-secondary">Withdraw</button>
            </form>
            
            <form th:action="@{/transfer}" method="get">
                <button type="submit">Transfer</button>
            </form>
            
            <form th:action="@{/logout}" method="get">
                <button type="submit" class="btn-secondary">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
