<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Banking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Create New Account</h1>
        
        <form th:action="@{/create-account}" method="post">
            <div class="form-group">
                <label for="accountHolderName">Account Holder Name:</label>
                <input type="text" id="accountHolderName" name="accountHolderName" required>
            </div>
            
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType" required>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="initialBalance">Initial Deposit:</label>
                <input type="number" id="initialBalance" name="initialBalance" step="0.01" min="0" value="0" required>
            </div>
            
            <div class="button-group">
                <button type="submit">Create Account</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/dashboard'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
