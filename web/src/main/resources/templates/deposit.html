<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Banking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Deposit Money</h1>
        
        <form th:action="@{/deposit}" method="post">
            <div class="form-group">
                <label for="accountNumber">Select Account:</label>
                <select id="accountNumber" name="accountNumber" required>
                    <option value="">-- Select Account --</option>
                    <option th:each="account : ${accounts}" 
                            th:value="${account.accountNumber}" 
                            th:text="${account.accountNumber + ' - ' + account.accountType + ' ($' + #numbers.formatDecimal(account.balance, 1, 2) + ')'}">
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-success">Deposit</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/dashboard'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
