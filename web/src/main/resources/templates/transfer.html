<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Banking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        
        <form th:action="@{/transfer}" method="post">
            <div class="form-group">
                <label for="fromAccountNumber">From Account:</label>
                <select id="fromAccountNumber" name="fromAccountNumber" required>
                    <option value="">-- Select Account --</option>
                    <option th:each="account : ${accounts}" 
                            th:value="${account.accountNumber}" 
                            th:text="${account.accountNumber + ' - ' + account.accountType + ' ($' + #numbers.formatDecimal(account.balance, 1, 2) + ')'}">
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="toAccountNumber">To Account Number:</label>
                <input type="text" id="toAccountNumber" name="toAccountNumber" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
            </div>
            
            <div class="button-group">
                <button type="submit">Transfer</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/dashboard'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
